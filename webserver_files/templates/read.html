<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border:1px solid black;
    border-collapse: collapse;}
table.center {
    margin-left: auto; 
    margin-right: auto;}    
td {
    text-align: left;}
</style>
</head>
<body style="font-family:Verdana; background-color:powderblue; text-align:center;">
    <h1 style="font-size:300%; color:dodgerblue">Read</h1>

    <p style="font-size:75%;">Click <a href="\">here</a> to go home.</p><br>

    <table cellpadding="5" cellspacing="5" class="center">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>DOB</th>
        </tr>
        {% for person in people %}
        <tr>
          <td>{{ person.first_name }}</td>
          <td>{{ person.last_name }}</td>
          <td>{{ person.dob }}</td>
        </tr>
        {% endfor %}
      </table>
    <br>

</body>
</html>
